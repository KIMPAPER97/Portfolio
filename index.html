<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonghwi Kim</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            /* Make body scrollable for three sections */
            height: 300vh; 
            overflow-x: hidden;
            background-color: #0a192f; 
        }
        canvas {
            display: block;
            /* Keep the canvas fixed at the top */
            position: fixed;
            top: 0;
            left: 0;
            transition: opacity 0.3s ease-out;
        }
        .content-section {
            display: flex;
            justify-content: center;
            align-items: center; /* Center content vertically and horizontally */
            height: 100vh;
            width: 100%;
            box-sizing: border-box; /* Ensures padding is included in height */
            padding: 2rem;
        }
        /* New style for the combined section */
        #about-section {
            flex-direction: column;
            justify-content: center;
            gap: 5vh; /* Add space between subtitle and boxes */
        }
        #subtitle {
            font-family: 'Verdana', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem); /* Made font size smaller */
            color: #ccd6f6;
            font-weight: 300; /* Made font thinner */
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease-in;
            text-align: center; /* Good for multi-line text */
            margin-bottom: 0; /* Removed margin to use gap instead */
        }
        /* Style for the GIF element */
        #my-gif {
            width: 80%;
            max-width: 960px;
            height: auto;
            border-radius: 8px;
            border: 2px solid #ccd6f6;
        }
        /* Container for the new boxes */
        .boxes-container {
            display: flex;
            justify-content: center; /* Changed from space-around to bring boxes closer */
            flex-wrap: wrap;
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
        }
        /* Styling for each box */
        .info-box {
            background-color: white;
            border-radius: 8px;
            width: 28%;
            min-width: 250px;
            height: 400px; /* Increased height from 300px */
            padding: 1.5rem;
            box-sizing: border-box;
            color: #0a192f;
        }
        .info-box h3 {
            font-family: 'Verdana', sans-serif;
            font-weight: 300;
            text-align: center;
            margin-top: 0;
        }
        /* Footer styling */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            color: #8892b0;
            font-family: 'Verdana', sans-serif;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <!-- GIF section -->
    <div class="content-section">
        <img id="my-gif" src="./particle_formation.gif" alt="Particle formation animation">
    </div>

    <!-- Combined Subtitle and Boxes Section -->
    <div id="about-section" class="content-section">
        <h2 id="subtitle">Hi, I'm a student interested in chemistry. Here is my portfolio.</h2>
        <div class="boxes-container">
            <div class="info-box">
                <h3>computational chemistry</h3>
            </div>
            <div class="info-box">
                <h3>nano &amp; inorganic chemistry</h3>
            </div>
            <div class="info-box">
                <h3>programming</h3>
            </div>
        </div>
    </div>

    <!-- Footer Section is now part of the body's absolute positioning -->
    <footer>
        <p>kimhwi097@gmail.com | 24-022@ksa.hs.kr</p>
    </footer>

    <script>
        const canvas = document.getElementById('particle-canvas');
        // Add the willReadFrequently attribute here
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const subtitle = document.getElementById('subtitle');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        const mouse = {
            x: null,
            y: null,
            radius: 100 // The area of effect around the mouse
        };

        // Handle mouse movement
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // Handle scroll events
        window.addEventListener('scroll', () => {
            // Fade out canvas as user scrolls down
            const scrollThreshold = window.innerHeight * 0.1;
            if (window.scrollY > scrollThreshold) {
                canvas.style.opacity = '0';
            } else {
                canvas.style.opacity = '1';
            }

            // Fade in subtitle when its section is in view
            const rect = subtitle.getBoundingClientRect();
            if (rect.top < window.innerHeight * 0.75 && rect.bottom > 0) {
                subtitle.style.opacity = '1';
            } else {
                subtitle.style.opacity = '0';
            }
        });

        // Particle class
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = 1.0; // Make particles smaller (was 2.0)
                this.baseX = this.x; // Original X position
                this.baseY = this.y; // Original Y position
                this.density = (Math.random() * 30) + 1; // How fast it reacts
            }

            // Draw the particle
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            // Update particle position based on mouse
            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let maxDistance = mouse.radius;
                
                // Calculate the force to apply
                let force = (maxDistance - distance) / maxDistance;
                if (force < 0) force = 0;

                let directionX = (forceDirectionX * force * this.density);
                let directionY = (forceDirectionY * force * this.density);

                if (distance < mouse.radius) {
                    // Repel from mouse
                    this.x -= directionX;
                    this.y -= directionY;
                } else {
                    // Return to base position
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.x -= dx / 10;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.y -= dy / 10;
                    }
                }
            }
        }

        // Function to create particles from text
        function init() {
            particlesArray = [];
            const text = "Jonghwi Kim";
            const fontSize = Math.min(canvas.width / 10, 120);
            
            ctx.fillStyle = 'white'; // Color doesn't matter, we just need pixel data
            ctx.font = `bold ${fontSize}px 'Verdana'`; // Use a clearer font
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            // Shifted the title up even more
            ctx.fillText(text, canvas.width / 2, canvas.height / 5);

            const textCoordinates = ctx.getImageData(0, 0, canvas.width, canvas.height);
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the text after scanning
            
            // Scan the image data and create particles
            // Decreased step from 6 to 3 to make particle cloud denser
            for (let y = 0; y < textCoordinates.height; y += 3) {
                for (let x = 0; x < textCoordinates.width; x += 3) {
                    if (textCoordinates.data[(y * 4 * textCoordinates.width) + (x * 4) + 3] > 128) {
                        const color = "#ccd6f6"; // Set all particles to a single color
                        particlesArray.push(new Particle(x, y, color));
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].draw();
                particlesArray[i].update();
            }
            requestAnimationFrame(animate);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init(); // Re-initialize particles on resize
        });

        // Start the animation
        init();
        animate();
    </script>
</body>
</html>
